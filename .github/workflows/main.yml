aname: Update News & Market Data

on:
  schedule:
    - cron: '0 2,8,14,20 * * *'  # 4x dziennie: 02:00, 08:00, 14:00, 20:00 UTC
  workflow_dispatch:              # Ręczne uruchomienie

concurrency:
  group: data-update
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Pozwala pushować zmiany na GitHub

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds
        run: node scripts/fetch-rss.js

      - name: Process news (simple, no AI)
        run: node scripts/process-news-simple.js

      - name: Fetch market data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: node scripts/fetch-market.js

      - name: Build SQLite database
        run: node scripts/build-database.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-files
          path: public/data/*
          if-no-files-found: warn

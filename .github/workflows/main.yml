name: Update News & Market Data

on:
  schedule:
    - cron: '0 */3 * * *'  # Co 3 godziny
  workflow_dispatch:         # RÄ™czne uruchomienie

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch RSS feeds
        run: node scripts/fetch-rss.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      
      - name: Fetch market data
        run: node scripts/fetch-market.js
        env:
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
      
      - name: Build SQLite database
        run: node scripts/build-database.js
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Trigger Pages rebuild
        run: echo "Data updated, Pages will rebuild automatically"
